
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Draw Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      overflow-x: hidden;
    }
    
    /* Bokeh Background Effect */
    .bokeh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #e2e8f0 100%);
      overflow: hidden;
    }
    .bokeh-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float-bg 20s infinite alternate ease-in-out;
    }

    @keyframes float-bg {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.2); }
    }

    /* 3D Glass Orb */
    .lucky-orb {
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 
        inset 0 0 50px rgba(255, 255, 255, 0.3),
        inset -10px -10px 40px rgba(0, 0, 0, 0.05),
        0 30px 60px rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }

    /* 3D Sphere/Ball Styling */
    .lucky-ball {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      box-shadow: inset -4px -4px 8px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .ball-gold { background: radial-gradient(circle at 30% 30%, #fbbf24, #b45309); }
    .ball-indigo { background: radial-gradient(circle at 30% 30%, #818cf8, #3730a3); }
    .ball-silver { background: radial-gradient(circle at 30% 30%, #94a3b8, #334155); }

    .shaking {
      animation: shake-crazy 0.15s infinite alternate;
    }

    @keyframes shake-crazy {
      0% { transform: translate(4px, 4px) rotate(0deg); }
      25% { transform: translate(-4px, -2px) rotate(2deg); }
      50% { transform: translate(3px, -4px) rotate(-1deg); }
      75% { transform: translate(-2px, 3px) rotate(1deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 4s infinite ease-in-out;
    }
  </style>
